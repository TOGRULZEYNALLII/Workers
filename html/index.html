<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="container-control">
        <div class="container-control-inputs">
          <input
            id="fullname"
            type="text"
            placeholder="Fullname"
            class="container-control-inputs-input input-group-text"
          />

          <input
            id="age"
            type="text "
            class="container-control-inputs-input input-group-text"
            placeholder="Age"
          />
          <input
            type="text "
            id="specialty"
            class="container-control-inputs-input input-group-text"
            placeholder="specialty"
          />
          <input
            id="experience"
            type="text "
            class="container-control-inputs-input input-group-text"
            placeholder="Experience"
          />
          <input
            id="salary"
            type="text"
            placeholder="Salary"
            class="container-control-inputs-input input-group-text"
          />
        </div>
        <div class="container-control-buttons">
          <button
            id="ADD"
            class="container-control-buttons-ADD btn btn-success"
          >
            ADD
          </button>
        </div>
      </div>
      <div class="container-results" id="container-result">
        <div class="container-results-result">
          <h3 class="result-age" id="result-fullname"></h3>
          <h3 class="result-age" id="result-age"></h3>
          <h3 class="result-age" id="result-specialty"></h3>
          <h3 class="result-age" id="result-experience"></h3>
          <h3 class="result-age" id="result-salary"></h3>
        </div>
        <div class="container-results-result">
          <h3 class="result-age" id="resultfullname3"></h3>
          <h3 class="result-age" id="resultage3"></h3>
          <h3 class="result-age" id="resultspecialty3"></h3>
          <h3 class="result-age" id="resultexperience3"></h3>
          <h3 class="result-age" id="resultsalary3"></h3>
        </div>
        <div class="container-results-result">
          <h3 class="result-age" id="resultfullname2"></h3>
          <h3 class="result-age" id="resultage2"></h3>
          <h3 class="result-age" id="resultspecialty2"></h3>
          <h3 class="result-age" id="resultexperience2"></h3>
          <h3 class="result-age" id="resultsalary2"></h3>
        </div>
        <div class="container-results-result">
          <h3 class="result-age" id="resultfullname1"></h3>
          <h3 class="result-age" id="resultage1"></h3>
          <h3 class="result-age" id="resultspecialty1"></h3>
          <h3 class="result-age" id="resultexperience1"></h3>
          <h3 class="result-age" id="resultsalary1"></h3>
        </div>
      </div>
    </main>
    <main id="main2">
      <div class="container-results-result">
        <h3 class="result-age" id="resultfullname0"></h3>
        <h3 class="result-age" id="resultage0"></h3>
        <h3 class="result-age" id="resultspecialty0"></h3>
        <h3 class="result-age" id="resultexperience0"></h3>
        <h3 class="result-age" id="resultsalary0"></h3>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
