<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="container-control">
        <div class="container-control-inputs">
          <input
            type="text"
            placeholder="Fullname"
            class="container-control-inputs-input input-group-text"
          />

          <input
            type="text "
            class="container-control-inputs-input input-group-text"
            placeholder="Age"
          />
          <input
            type="text "
            class="container-control-inputs-input input-group-text"
            placeholder="specialty"
          />
          <input
            type="text "
            class="container-control-inputs-input input-group-text"
            placeholder="Experience"
          />
          <input
            type="text"
            placeholder="Salary"
            class="container-control-inputs-input input-group-text"
          />
        </div>
        <div class="container-control-buttons">
          <button class="container-control-buttons-Load btn btn-warning">
            Edit
          </button>
          <button class="container-control-buttons-ADD btn btn-success">
            ADD
          </button>
          <button class="container-control-buttons-delete btn btn-danger">
            Delete
          </button>
        </div>
      </div>
      <div class="container-results" id="container-result">
        <div class="container-results-result">
          <h4 class="text" id="faullname">Togrul Zeynalli</h4>
          <h4 class="text" id="age">20</h4>
          <h4 class="text" id="specialty">Computer science</h4>
          <h4 class="text" id="experience">4 year</h4>
          <h4 class="text" id="salary">1000$</h4>
        </div>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
